<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<link rel="icon" type="image/x-icon" href="./error">
		<title>Formulario - Etapas</title>
	</head>
	<body>
	
		<div class="container">
			<form id="form-one">
				<h4>Create account</h4>
				<input type="text" placeholder="Email" required>
				<input type="password" placeholder="Password" required>
				<input type="password" placeholder="Confirm password" required>
				<div class="btn-box">
					<button type="button" id="next01">Next</button>
				</div>
			</form>
			<!-- ---------2 -->
			<form id="form-two">
				<h4>Social Links</h4>
				<input type="text" placeholder="Medium"  >
				<input type="text" placeholder="Gthub"  >
				<input type="text" placeholder=" Linkedin" >
				<div class="btn-box">
					<button type="button" id="back01">Back</button>
					<button type="button" id="next02">Next</button>
				</div>
			</form>
			<!-- ---------3 -->
			<form id="form-tree">
				<h4>Social Links</h4>
				<input type="text" placeholder="First Name" required >
				<input type="text" placeholder="Last Name"  required >
				<input type="text" placeholder=" Mobile No." required >
				<div class="btn-box">
					<button type="button" id="back02">Back</button>
					<button type="submit">Submit</button>
				</div>	
			</form>
			<div class="step-row">
				<div class="progress"></div>
				<div class="step-col"><small>Step 01</small></div>
				<div class="step-col"><small>Step 02</small></div>
				<div class="step-col"><small>Step 03</small></div>
			</div>
		</div>
	
 <script src="source.js"></script>


	</body>
</html>
